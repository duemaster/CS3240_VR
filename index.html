<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="life-component.js"></script>
    <script src="gravity-component.js"></script>
    <script src="camera-follow-component.js"></script>
</head>

<body>

    <a-scene physics="iterations: 50; friction: 50000; restitution: 0; gravity: 0">
        <a-assets>
            <a-asset-item id="alien" src="assets/alien/scene.gltf"></a-asset-item>
            <a-asset-item id="star" src="assets/mars/scene.gltf"></a-asset-item>
            <a-asset-item id="fighter" src="assets/fighter/scene.gltf"></a-asset-item>
            <a-asset-item id="ufo" src="assets/ufo/scene.gltf"></a-asset-item>
            <img id="space" src="assets/space/space.jpg"></img>
        </a-assets>

        <a-sky src="#space"></a-sky>

        <a-box id="box" camera-follow position="0 4 0" color="#4CC3D9" dynamic-body="shape: box; mass: 5" aabb-collider="objects: #move">
        </a-box>

        <!-- <a-entity gltf-model="#alien" position="0 3 0" scale="0.5 0.5 0.5" dynamic-body="shape: box; mass: 5"></a-entity> -->

        <a-camera id="camera" position="0 0 0" user-height="0.8">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" static-body></a-plane>

        <a-plane position="6 0 0" rotation="-90 0 0" width="5" height="5" color="#7BC8A4" static-body></a-plane> -->

        <!-- <a-sphere gravity position="0 15 0" id="move" aabb-collider="objects: #box" static-body> -->
        <!-- <a-animation attribute="position" dur="5000" from="0 15 0" to="0 20 0" repeat="indefinite" direction="alternate">
            </a-animation> -->
        <!-- </a-sphere> -->

        <!-- <a-sphere gravity position="0 -10 0" static-body>
        </a-sphere> -->


        <a-entity gltf-model="#fighter" position="10 0 10" static-body="shape: box">
            <a-animation attribute="position" dur="5000" from="10 30 0" to="0 20 0" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>

        <a-entity gltf-model="#fighter" position="10 0 10" static-body="shape: box">
            <a-animation attribute="position" dur="5000" from="100 40 0" to="0 50 0" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>

        <a-entity gltf-model="#ufo" position="10 0 10" static-body="shape: box">
            <a-animation attribute="position" dur="5000" from="100 50 0" to="150 50 0" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>



        <a-entity gravity gltf-model="#star" position="0 10 0" scale="3 3 3" static-body="shape: sphere">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity gravity gltf-model="#star" position="5 50 15" scale="3 3 3" static-body="shape: sphere">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity gravity gltf-model="#star" position="15 30 25" scale="3 3 3" static-body="shape: sphere">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity gravity gltf-model="#star" position="5 40 25" scale="3 3 3" static-body="shape: sphere">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity gravity gltf-model="#star" position="0 -10 0" scale="3 3 3" static-body="shape: sphere">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

    </a-scene>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="test.js"></script>

</body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
</head>

<body data-gr-c-s-loaded="true" class="a-body vsc-initialized ">
    <!-- As if this Glitch were a typical HTML CodePen... -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

    <!--Use components defined in separate files. -->
    <script src="arrow-key-rotation.js"></script>
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="hide-once-playing.js"></script>


    <!-- Specify our scene. -->
    <a-scene class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui=""><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

        <!--The original example also has this 180 degree rotation, to appear to be going forward. -->
        <a-videosphere rotation="0 -90 0" src="#video" play-on-window-click="" play-on-vrdisplayactivate-or-enter-vr="" material="" geometry="">

        </a-videosphere>

        <a-entity obj-model="obj:https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2FStarwars.obj?1522809979969;mtl:https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2FStarwars.mtl?1522809946344" rotation="50 0 0" scale="0.5 0.5 0.5" static-body="shape: box"
            id="Nasa Zone 1" position="0 -10.065125120052484 0.7426836000429469">
            <a-animation attribute="position" dur="73000" from="0 -11.246 1.709" to="0 20.362 -24.156" direction="alternate" easing="linear">
            </a-animation>
        </a-entity>

        <a-curvedimage id="mozvr-logo" src="#mozvr" opacity="0.871566666678215" radius="5.7" theta-length="36" height="1" position="0.187 0 2.6" rotation="-2.6929016371148693 161.28761932932673 -0.2291831180523293" geometry="thetaLength:36" material="">
            <a-animation attribute="opacity" begin="0" from="0" to="1" dur="3000" easing="linear"></a-animation>
            <a-animation attribute="opacity" begin="8000" from="1" to="0" dur="3000" easing="linear"></a-animation>


        </a-curvedimage>

        <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
        <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation="" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
            <!-- Text element for display messaging.  Hide once video is playing. -->

            <a-sound src="#music" autoplay="true" position="0 2 5" sound=""></a-sound>


        </a-camera>

        <!-- Wait for the video to load. -->
        <a-assets>
            <div class="vsc-controller" data-vscid="98djyjrc0"></div>
            <!-- Single source video. -->
            <video id="video" style="display:none" autoplay="" loop="" crossorigin="anonymous" playsinline="" webkit-playsinline="" class="vsc-initialized" data-vscid="98djyjrc0">
          <!-- MP4 video source. -->
              <source type="video/mp4" src="https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2Fhyperspace.mp4?1521777203117">
            </video>




            <a-asset-item id="fighter_obj" src="https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2FStarwars.obj?1522809979969"></a-asset-item>
            <a-asset-item id="fighter_mat" src="https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2FStarwars.mtl?1522809946344"></a-asset-item>

            <img id="mozvr" src="https://cdn.glitch.com/c6a70d2d-4fe7-402e-b473-0f2c49a4420e%2F103383286.jpg?1522907156262" crossorigin="anonymous"><audio id="music" src="https://cdn.glitch.com/700a92b2-fd6d-4f8d-a9a4-4a3627999381%2FImperial_march.mp3?1521724662047"
                crossorigin="anonymous"></audio></a-assets>
    </a-scene>


    <meta http-equiv="refresh" content="56;url=game.html" />

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.0.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>

    <script src="components/life-component.js"></script>
    <script src="components/gravity-component.js"></script>
    <script src="components/camera-follow-component.js"></script>
    <script src="components/air-resistance-component.js"></script>
    <script src="components/timer-component.js"></script>

    <script src="javascript/moment.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/index.css"></link>

<body>

    <a-scene physics="iterations: 50; friction: 500; restitution: 0; gravity: 0;">

        <a-assets>
            <a-asset-item id="asteroid" src="assets/rock/scene.gltf"></a-asset-item>

            <a-asset-item id="fighter_obj" src="assets/spaceship_2/SpaceShip.obj"></a-asset-item>
            <a-asset-item id="fighter_mat" src="assets/spaceship_2/SpaceShip.mtl"></a-asset-item>
            <a-asset-item id="lhand" src="assets/l_hand/scene.gltf"></a-asset-item>
            <a-asset-item id="rhand" src="assets/r_hand/scene.gltf"></a-asset-item>
            <a-asset-item id="rocket" src="assets/rocket/scene.gltf"></a-asset-item>

            <img id="space" src="assets/space/space.jpg"></img>
            <img id="lose" src="assets/lose.png"></img>
            <img id="win" src="assets/win.png"></img>
        </a-assets>

        <a-sky src="#space"></a-sky>

        <!-- Enclosing Box -->
        <a-plane class="wall" height="100" width="100" position="-3 22 -50" color="red" material="opacity: 0" static-body></a-plane>
        <a-plane class="wall" height="100" width="100" position="-3 22 50" color="red" material="opacity: 0" static-body></a-plane>

        <a-plane class="wall" height="100" width="100" position="-3 -28 0" color="red" material="opacity: 0" rotation="-90 0 0" static-body></a-plane>
        <a-plane class="wall" height="100" width="100" position="-3 72 0" color="red" material="opacity: 0" rotation="-90 0 0" static-body></a-plane>

        <a-plane class="wall" height="100" width="100" position="47 22 0" color="red" material="opacity: 0" rotation="0 -90 0" static-body></a-plane>
        <a-plane class="wall" height="100" width="100" position="-53 22 0" color="red" material="opacity: 0" rotation="0 -90 0" static-body></a-plane>

        <a-box life id="box" camera-follow position="0 3 20" material="transparent: true; opacity: 0" dynamic-body="shape: box; mass: 5" aabb-collider="objects: .wall">
        </a-box>


        <a-camera id="camera" position="0 0 0" user-height="1">
            <a-cursor color="white"></a-cursor>
            <a-entity gltf-model="#lhand" position="-0.1 -2.5 -2.245" scale="2 2 2" rotation="-41.367552808445446 167.8193381938181 7.276563998161455"></a-entity>
            <a-entity gltf-model="#rhand" position="0.3 -2.897 -0.185" scale="2 2 2" rotation="0 -154.2975342287307 0"></a-entity>

            <a-text id="timer" timer value="123" color="white" height="10" position="-0.65 0.67 -1"></a-text>

            <a-plane color="#CCC" height="0.2" width="1" position="1 1.3 -2"></a-plane>
            <a-plane color="#7CFC00" height="0.2" width="0.8" position="1 1.3 -2"></a-plane>
        </a-camera>



        <!-- Nasa -->
        <a-entity class="nasa" obj-model="obj: #fighter_obj; mtl: #fighter_mat" position="-4.97 2.83 4.339" scale="0.3 0.3 0.3" static-body="shape: box" id="Nasa Zone 1">
            <a-animation attribute="position" dur="5000" from="-4.97 2.83 4.339" to="0.591 0.957 4.339" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>


        <!--Nasa spaceship 1 starting position -->
        <a-entity class="nasa" obj-model="obj: #fighter_obj; mtl: #fighter_mat" position="-4.078 0.883 3.424" scale="0.3 0.3 0.3" static-body="shape: box" id=" 2nd Nasa Zone 1">
            <a-animation attribute="position" dur="5000" from="-4.078 0.883 3.424" to="1.177 2.851 3.424" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>

        <!--Nasa spaceship 2 starting position -->
        <a-entity class="nasa" obj-model="obj: #fighter_obj; mtl: #fighter_mat" position="1.616 3.167 -10.963" scale="0.3 0.3 0.3" static-body="shape: box" id="Nasa (Zone 2) Start">
            <a-animation attribute="position" dur="5000" from="1.616 3.167 -10.963" to="-3.863 0.371 -11.735" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>

        <!--Nasa spaceship 3 starting position -->

        <!-- Nasa spaceship 4 starting position -->

        <!--UFO-->


        <a-entity gltf-model="#rocket" position="-0.331 3 -17.705" rotation="0.12 -90.47 0" class="UFO" static-body></a-entity>

        <!-- Planets -->
        <a-sphere static-body radius="5" air-resistance="range:3" gravity="range: 5" position="-10.015 3.042 -3.628" src="assets/Planet Textures/saturnmap.jpg" id="planet1"></a-sphere>

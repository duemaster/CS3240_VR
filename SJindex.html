    <a-scene physics="iterations: 50; friction: 500; restitution: 0; gravity: 0;">
        
        <a-assets>

            <a-asset-item id="aster_obj" src="assets/Asteroids/A2.obj"></a-asset-item>

            <img id="space" src="assets/space/space.jpg"></img>

        <a-sky src="#space"></a-sky>

        <a-box id="box" camera-follow position="0 10 0" material="transparent: true; opacity: 0" dynamic-body="shape: box; mass: 5" aabb-collider="objects: #move">

        </a-camera>

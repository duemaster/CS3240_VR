<html>

<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="components/life-component.js"></script>
    <script src="components/gravity-component.js"></script>
    <script src="components/camera-follow-component.js"></script>
    <script src="components/air-resistance-component.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>

<body>

    <a-scene physics="iterations: 50; friction: 500; restitution: 0; gravity: 0;">

        <a-assets>
            <a-asset-item id="star" src="assets/star/scene.gltf"></a-asset-item>
            <a-asset-item id="planet" src="assets/planet/scene.gltf"></a-asset-item>
            <a-asset-item id="asteroid" src="assets/rock/scene.gltf"></a-asset-item>

            <a-asset-item id="fighter_obj" src="assets/spaceship_2/SpaceShip.obj"></a-asset-item>
            <a-asset-item id="fighter_mat" src="assets/spaceship_2/SpaceShip.mtl"></a-asset-item>

            <a-asset-item id="lhand" src="assets/l_hand/scene.gltf"></a-asset-item>
            <a-asset-item id="rhand" src="assets/r_hand/scene.gltf"></a-asset-item>
            <img id="space" src="assets/space/space.jpg"></img>

            <img id="neptune" src="assets/Planet Textures/neptunemap.jpg"></img>
        </a-assets>

        <a-entity position="0 2.25 -15" particle-system="preset: dust; particleCount: 200" maxAge="3" rotation="" scale="" visible=""></a-entity>
        <a-sky color="#000" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>

        <a-box id="box" camera-follow position="0 10 0" material="transparent:true; opacity:0" dynamic-body="shape:box; mass:5" aabb-collider="objects:#move">
        </a-box>

        <a-camera id="camera" position="0 10 0" user-height="1">
            <a-cursor color="white"></a-cursor>
            <a-entity gltf-model="#lhand" position="-4.597 -13.237 -12.682" scale="10 10 10" rotation="-41.367552808445446 167.8193381938181 7.276563998161455"></a-entity>
            <a-entity gltf-model="#rhand" position="6.104 -14.251 -2.639" scale="10 10 10" rotation="0 -154.2975342287307 0"></a-entity>
        </a-camera>

        <a-entity obj-model="obj: #fighter_obj; mtl: #fighter_mat" position="0.2687668441201989 20.2687668441202 0" static-body="shape: box;sphereRadius:NaN">
            <a-animation attribute="position" dur="5000" from="10 30 0" to="0 20 0" repeat="indefinite" direction="alternate">
            </a-animation>
        </a-entity>

        <a-sphere air-resistance gravity="range: 1000" position="-10.015 3.042 -3.628" src="assets/Planet Textures/saturnmap.jpg" scale="3 3 3" id="planet1"></a-sphere>
        <a-sphere air-resistance gravity="range: 1000" position="7.752 3.042 -5.969" src="assets/Planet Textures/marsmap1k.jpg" scale="2 2 2" id="planet2"></a-sphere>
        <a-sphere air-resistance gravity="range: 1000" position="-6.073 1.844 8.742" src="assets/Planet Textures/jupitermap.jpg" scale="1 1 1" id="planet3"></a-sphere>
        <a-sphere air-resistance gravity="range: 1000" position="3.775 0.393 3.577" src="assets/Planet Textures/neptunemap.jpg" scale="1 1 1" id="planet4"></a-sphere>

        <a-entity air-resistance gravity="range:1000" gltf-model="#star" position="0 -1 2" scale="1 1 1" static-body="shape: sphere; sphereRadius: 1">
        </a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="-1.809 1.25 13.197"></a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="-0.469 1.25 12.008"></a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="-2.862 1.872 12.008"></a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="-2.312 1.872 9.134"></a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="0.82 0.681 12.396"></a-entity>
        <a-entity gltf-model="#asteroid" static-body="shape: box" position="-1.644 0.681 9.555"></a-entity>

    </a-scene>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="test.js"></script>

</body>

</html>
